{% extends "layout.html" %}
{% block content %}
<h2>{% if current_user.is_admin %}Admin Dashboard{% else %}User Dashboard{% endif %}</h2>
<hr>

<div class="card shadow-sm">
    <div class="card-header bg-light">
        <h5 class="mb-0">Profile Settings</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" value="{{ current_user.username }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ current_user.email }}">
            </div>
            <hr>
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" name="password" placeholder="Leave blank to keep current">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" name="confirm_password" placeholder="Re-enter new password">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
